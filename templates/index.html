<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Calorie Estimator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        /* Header */
        .header {
            position: sticky;
            top: 0;
            background: #28a745;
            color: #fff;
            padding: 15px;
            text-align: center;
            z-index: 1000;
        }

        .header h1 {
            margin: 0;
            font-size: 1.8em;
        }

        /* Container */
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 20px;
        }

        .content p {
            font-size: 1rem;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Video and Image Styles */
        .video-container {
            margin: 20px auto;
            text-align: center;
            max-width: 400px;
        }

        video, img {
            width: 100%;
            border-radius: 10px;
            margin: 10px auto;
            display: block;
        }

        .controls {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .controls button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .controls button:hover {
            background: #0056b3;
        }

        /* Upload Section */
        .upload-section {
            margin: 20px 0;
            text-align: center;
        }

        .upload-section input {
            display: none;
        }

        .upload-section label {
            display: inline-block;
            padding: 10px 20px;
            border: 2px dashed #28a745;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-section label:hover {
            background: #28a745;
            color: white;
        }

        /* Results Section */
        .result {
            margin-top: 20px;
            padding: 15px;
            background: linear-gradient(135deg, #28a745, #218838);
            color: white;
            border-radius: 5px;
            text-align: center;
            display: none;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            margin-bottom: 55px;
            display: none;
        }

        .action-buttons button {
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .submit-btn {
            background: #28a745;
            color: white;
        }

        .cancel-btn {
            background: #dc3545;
            color: white;
        }

        /* Loading Spinner */
        .loading-spinner {
            display: none;
            margin: 20px auto;
            text-align: center;
        }

        .loading-spinner i {
            font-size: 2em;
            color: #28a745;
            animation: spin 1s infinite linear;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Error Message */
        .error-message {
            color: #dc3545;
            text-align: center;
            margin-top: 10px;
            display: none;
        }

        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Food Calorie Estimator</h1>
    </div>

    <div class="container">
        <div class="content">
            <p>Upload a food image or take a picture using your webcam to estimate calories (per 100 grams).</p>

            <div class="video-container">
                <video id="video" autoplay playsinline></video>
            </div>
            <div class="controls">
                <button id="captureBtn"><i class="fas fa-camera"></i> Capture Image</button>
            </div>

            <div class="upload-section">
                <input type="file" id="imageInput" accept="image/*">
                <label for="imageInput"><i class="fas fa-upload"></i> Upload Image</label>
            </div>

            <img id="imagePreview" alt="Image Preview" style="display:none;">
            
            <div class="loading-spinner">
                <i class="fas fa-spinner"></i>
            </div>
            
            <div class="error-message"></div>
            
            <div id="result" class="result"></div>

            <div class="action-buttons">
                <button class="submit-btn" id="submitBtn">Analyze Image</button>
                <button class="cancel-btn" id="cancelBtn">Cancel</button>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Developed by GEETANJALI SONI <i class="fas fa-star"></i></p>
    </footer>

    <script>
        const video = document.getElementById("video");
        const captureBtn = document.getElementById("captureBtn");
        const imagePreview = document.getElementById("imagePreview");
        const resultDiv = document.getElementById("result");
        const submitBtn = document.getElementById("submitBtn");
        const cancelBtn = document.getElementById("cancelBtn");
        const imageInput = document.getElementById("imageInput");
        const actionButtons = document.querySelector(".action-buttons");
        const loadingSpinner = document.querySelector(".loading-spinner");
        const errorMessage = document.querySelector(".error-message");

        let imageBase64 = null;
        let stream = null;

        // Initialize webcam with error handling
        async function initializeWebcam() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    } 
                });
                video.srcObject = stream;
                captureBtn.disabled = false;
            } catch (err) {
                console.error("Webcam error:", err);
                errorMessage.textContent = "Could not access camera. Please check permissions or try uploading an image instead.";
                errorMessage.style.display = "block";
                captureBtn.disabled = true;
            }
        }

        initializeWebcam();

        // Capture Image
        captureBtn.addEventListener("click", () => {
            const canvas = document.createElement("canvas");
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext("2d").drawImage(video, 0, 0);
            
            imageBase64 = canvas.toDataURL("image/jpeg", 0.8);
            displayImage(imageBase64);
        });

        // Handle file upload
        imageInput.addEventListener("change", (e) => {
            const file = e.target.files[0];
            if (file) {
                if (file.size > 5 * 1024 * 1024) {
                    errorMessage.textContent = "Image size should be less than 5MB";
                    errorMessage.style.display = "block";
                    return;
                }

                const reader = new FileReader();
                reader.onload = () => displayImage(reader.result);
                reader.onerror = () => {
                    errorMessage.textContent = "Error reading file";
                    errorMessage.style.display = "block";
                };
                reader.readAsDataURL(file);
            }
        });

        function displayImage(imageData) {
            imageBase64 = imageData;
            imagePreview.style.display = "block";
            imagePreview.src = imageData;
            actionButtons.style.display = "flex";
            errorMessage.style.display = "none";
            resultDiv.style.display = "none";
        }

        // Submit Button
 // Replace the fetch call in your frontend JavaScript with this updated version
// Replace your existing fetch call with this updated version
submitBtn.addEventListener("click", async () => {
    if (!imageBase64) {
        errorMessage.textContent = "Please capture or upload an image first";
        errorMessage.style.display = "block";
        return;
    }

    submitBtn.disabled = true;
    loadingSpinner.style.display = "block";
    errorMessage.style.display = "none";
    resultDiv.style.display = "none";

    try {
        const cleanImageBase64 = imageBase64.replace(/^data:image\/(png|jpeg|jpg);base64,/, "");
        const response = await fetch("http://localhost:5000/predict", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "Accept": "application/json"
            },
            mode: 'cors',
            credentials: 'same-origin', // Changed from 'include' to 'same-origin'
            body: JSON.stringify({ image_data: cleanImageBase64 })
        });

        if (!response.ok) {
            const errorData = await response.json().catch(() => ({}));
            throw new Error(errorData.message || `Server responded with ${response.status}`);
        }

        const data = await response.json();
        resultDiv.style.display = "block";
        resultDiv.innerHTML = `
            <strong>Food Item:</strong> ${data.food}<br>
            <strong>Calories:</strong> ${data.calories} kcal/100g<br>
            <strong>Confidence:</strong> ${(data.confidence * 100).toFixed(1)}%
        `;
    } catch (err) {
        errorMessage.textContent = "Error analyzing image. Please try again.";
        errorMessage.style.display = "block";
        console.error("Prediction error:", err);
    } finally {
        submitBtn.disabled = false;
        loadingSpinner.style.display = "none";
    }
});

        // Cancel Button
        cancelBtn.addEventListener("click", () => {
            imagePreview.style.display = "none";
            resultDiv.style.display = "none";
            actionButtons.style.display = "none";
            errorMessage.style.display = "none";
            imageBase64 = null;
            imageInput.value = "";
        });

        // Cleanup on page unload
        window.addEventListener("beforeunload", () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
        });
    </script>
</body>
</html>
